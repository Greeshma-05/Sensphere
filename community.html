<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            margin-bottom: 1.5rem;
        }

        .link-button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #1DA955;
        }

        .discord {
            background-color: #5865F2;
        }

        .discord:hover {
            background-color: #4752C4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Join Our Community</h1>
        <p>Stay connected with our community on WhatsApp and Discord. Click below to join:</p>

        <a href="https://chat.whatsapp.com/your-whatsapp-invite-link" target="_blank" class="link-button whatsapp">Join
            WhatsApp</a>
        <a href="https://discord.gg/your-discord-invite-link" target="_blank" class="link-button discord">Join
            Discord</a>
    </div>
</body>

</html>
